<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header{
            background-color: #f388ff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            display: flex;
            flex-direction: column;
            background-color: #333;
            width: 300px;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 15px;
        }

        nav a:hover {
            background-color: #575757;
            color: #CCCCCC;
        }

    </style>
</head>
<body>
    <header>Flexbox - Alineado vertical</header>
    <nav>
        <a href="#">Enlace 1</a>
        <a href="#">Enlace 2</a>
        <a href="#">Enlace 3</a>
        <a href="#">Enlace 4</a>
    </nav>

</body>
</html>
