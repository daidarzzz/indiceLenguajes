<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #8878ff;
            color: white;
            height: 70px;
            line-height: 70px;
            padding-left: 40px;
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 50px;
        }

        section {
            background-color: #CCC;
        }

        article {
            display: flex;
            margin-top: 30px;
        }

        #no-wrap {
            flex-wrap: nowrap;
        }

        #wrap {
            flex-wrap: wrap;
        }

        img {
            border: dashed 3px #555;
            margin: 10px;
        }
    </style>
</head>

<body>
    <header>
        Flexbox - Catalogo de im√°genes
    </header>
    <section>
        <h1>flex-wrap: nowrap;</h1>
        <article id="no-wrap">
            <img src="./img/persona1.png" alt="">
            <img src="./img/persona2.png" alt="">
            <img src="./img/persona3.png" alt="">
            <img src="./img/persona4.png" alt="">
            <img src="./img/persona5.png" alt="">
            <img src="./img/persona6.png" alt="">
        </article>
        <h1>flex-wrap: wrap;</h1>
        <article id="wrap">
            <img src="./img/persona1.png" alt="">
            <img src="./img/persona2.png" alt="">
            <img src="./img/persona3.png" alt="">
            <img src="./img/persona4.png" alt="">
            <img src="./img/persona5.png" alt="">
            <img src="./img/persona6.png" alt="">
            <img src="./img/persona1.png" alt="">
            <img src="./img/persona2.png" alt="">
            <img src="./img/persona3.png" alt="">
            <img src="./img/persona4.png" alt="">
            <img src="./img/persona5.png" alt="">
        </article>
    </section>

</body>

</html>
