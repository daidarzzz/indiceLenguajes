<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10 - Tabla de Países</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        
        td {
            border: 1px solid #000;
            padding: 8px 12px;
        }
        
        .header {
            background-color: #FFFF00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="3" class="header">Países Europeos</td>
            <td>España</td>
            <td>Madrid</td>
        </tr>
        <tr>
            <td>Francia</td>
            <td>París</td>
        </tr>
        <tr>
            <td>Reino Unido</td>
            <td>Londres</td>
        </tr>
        <tr>
            <td rowspan="3" class="header">Países Americanos</td>
            <td>EEUU</td>
            <td>Washington</td>
        </tr>
        <tr>
            <td>Canadá</td>
            <td>Toronto</td>
        </tr>
        <tr>
            <td>México</td>
            <td>Ciudad de México</td>
        </tr>
    </table>
</body>
</html>
