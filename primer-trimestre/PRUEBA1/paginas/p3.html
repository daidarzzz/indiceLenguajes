<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        body {
            background-color: #a9ffa5;
        }
    </style>
    <h1>TERCER MUNDITO MUNDO</h1>
    <H2>ESTA ES LA TERCERA PÁGINA DE PRUEBA</H2>

    <h3>Listas en HTML</h3>
    <ul>
        <li style="list-style-type: square;">Elemento cuadrado</li>
        <li style="list-style-type: circle;">Elemento círculo</li>
        <li style="list-style-type: disc;">Elemento disco</li>

    </ul>
    <ol type="i">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ol>

    <ol start="10">
        <li>Esta lista empieza por el 10 en lugar de por el 1</li>
        <li>Elemento siguiente</li>
        <li>Otro elemento más</li>
    </ol>

</body>

</html>
